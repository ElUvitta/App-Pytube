name: Build EXE with Nuitka

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Nuitka
        run: |
          pip install nuitka
          pip install wheel

      - name: Compile with Nuitka
        run: |
          nuitka index.py --standalone --enable-plugin=tk-inter --windows-icon-from-ico=./favicon.ico --output-dir=dist

      - name: Copiar Ã­cono al ejecutable
        run: |
          copy favicon.ico dist/index.dist/

      - name: Compress full folder into ZIP (including DLLs)
        run: |
          powershell -Command "Compress-Archive -Path (Get-ChildItem -Recurse -Path dist/index.dist) -DestinationPath portable-app.zip"

      - name: Upload ZIP as artifact
        uses: actions/upload-artifact@v4
        with:
          name: portable-exe
          path: portable-app.zip
