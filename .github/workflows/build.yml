name: Build simple EXE with Nuitka (non-standalone)

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Nuitka
        run: |
          pip install nuitka
          pip install wheel

      - name: Compile to .exe (non-standalone)
        run: |
          nuitka index.py --windows-icon-from-ico=./favicon.ico

      - name: Upload .exe
        uses: actions/upload-artifact@v4
        with:
          name: compiled-exe
          path: index.exe
