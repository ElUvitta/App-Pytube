name: Nuitka Portable Build

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Nuitka
        run: |
          pip install nuitka
          pip install wheel

      - name: Compile to portable EXE
        run: |
          nuitka index.py --standalone --enable-plugin=tk-inter --windows-icon-from-ico=./favicon.ico --output-dir=build

      - name: Copy favicon to build folder (optional)
        run: |
          copy favicon.ico build/index.dist/

      - name: Compress portable EXE and dependencies
        run: |
          powershell -Command "Compress-Archive -Path build/index.dist -DestinationPath portable-app.zip"

      - name: Upload ZIP
        uses: actions/upload-artifact@v4
        with:
          name: portable-exe
          path: portable-app.zip
